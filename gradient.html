<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .gradient-box {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      margin: 20px 0;
      transition: background 0.5s ease;
    }

    .css-code {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    .css-code:hover {
      background: #ddd;
    }

    input[type="color"], input[type="range"] {
      margin-left: 10px;
      padding: 5px;
      width: 50px;
  height: 50px;
  border: 1px solid #ccc;
  border-radius: 4px;
    }


  </style>
</head>
<body>

  <h2>Gradient Generator</h2>

  <div id="gradientBox" class="gradient-box"></div>

  <div>
    <label>
      Color 1:
      <input type="color" id="color1" value="#ff0000">
    </label>
  </div>

  <div style="margin: 10px 0;">
    <label>
      Color 2:
      <input type="color" id="color2" value="#0000ff">
    </label>
  </div>

  <div>
    <label>
      Angle (deg):
      <input type="range" id="angle" min="0" max="360" value="90" style="width: 300px;">
      <span id="angleValue">90°</span>
    </label>
  </div>

  <div class="css-code">
    <h4>CSS Code:</h4>
    <pre id="cssCode">background: linear-gradient(90deg, #ff0000, #0000ff);</pre>
  </div>

  <script>
    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    const angleInput = document.getElementById('angle');
    const gradientBox = document.getElementById('gradientBox');
    const cssCode = document.getElementById('cssCode');
    const angleValue = document.getElementById('angleValue');

    function updateGradient() {
      const color1 = color1Input.value;
      const color2 = color2Input.value;
      const angle = angleInput.value;

      const gradient = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
      gradientBox.style.background = gradient;
      cssCode.textContent = `background: ${gradient};`;
      angleValue.textContent = `${angle}°`;
    }

    function copyToClipboard() {
      const code = cssCode.textContent;
      const textarea = document.createElement('textarea');
      textarea.value = code;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert("CSS Code copied to clipboard!");
    }

    color1Input.addEventListener('input', updateGradient);
    color2Input.addEventListener('input', updateGradient);
    angleInput.addEventListener('input', updateGradient);
    cssCode.addEventListener('click', copyToClipboard);

  
    updateGradient();
  </script>

</body>
</html>
