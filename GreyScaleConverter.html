<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to Grayscale</title>
</head>
<body>
    <input type="file" id="fileInput" />
    <img id="originalImage" style="display:none;" />
    <img id="grayscaleImage" />
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;

                img.onload = function() {
                    const width = img.width;
                    const height = img.height;
                    const grayscaleCanvas = document.createElement('canvas');
                    grayscaleCanvas.width = width;
                    grayscaleCanvas.height = height;
                    const ctx = grayscaleCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, width, height);
                    const data = imageData.data;

                    // Convert to grayscale
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const avg = (r + g + b) / 3;
                        data[i] = data[i + 1] = data[i + 2] = avg;
                    }

                    ctx.putImageData(imageData, 0, 0);

                    // Set the grayscale image source
                    document.getElementById('grayscaleImage').src = grayscaleCanvas.toDataURL();
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
