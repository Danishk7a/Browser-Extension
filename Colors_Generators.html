<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 5px;
            border: 1px solid #ddd;
        }
        .controls {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div class="controls">
            <input type="color" id="baseColor" value="#3498db">
            <select id="paletteType">
                <option value="analogous">Analogous</option>
                <option value="monochromatic">Monochromatic</option>
                <option value="triad">Triad</option>
                <option value="complementary">Complementary</option>
            </select>
            <input type="number" id="numColors" value="5" min="2" max="10">
            <button onclick="generatePalette()">Generate Palette</button>
        </div>
        <div id="palette"></div>
    </div>

    <script>
        function generateColorPalette(baseColor, numColors = 5, variationType = 'analogous') {
            // Convert hex to HSL
            const hexToHSL = (hex) => {
                let r = parseInt(hex.slice(1, 3), 16) / 255;
                let g = parseInt(hex.slice(3, 5), 16) / 255;
                let b = parseInt(hex.slice(5, 7), 16) / 255;

                let max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0; // achromatic
                } else {
                    let d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [h * 360, s * 100, l * 100];
            };

            // Convert HSL to hex
            const hslToHex = (h, s, l) => {
                l /= 100;
                const a = s * Math.min(l, 1 - l) / 100;
                const f = n => {
                    const k = (n + h / 30) % 12;
                    const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                    return Math.round(255 * color).toString(16).padStart(2, '0');
                };
                return `#${f(0)}${f(8)}${f(4)}`;
            };

            // Generate palette
            const [h, s, l] = hexToHSL(baseColor);
            let palette = [baseColor];

            for (let i = 1; i < numColors; i++) {
                let newH, newS, newL;

                switch (variationType) {
                    case 'analogous':
                        newH = (h + i * 30) % 360;
                        newS = s;
                        newL = l;
                        break;
                    case 'monochromatic':
                        newH = h;
                        newS = s;
                        newL = Math.max(0, Math.min(100, l + i * 10 - 20));
                        break;
                    case 'triad':
                        newH = (h + i * 120) % 360;
                        newS = s;
                        newL = l;
                        break;
                    case 'complementary':
                        newH = (h + i * 180) % 360;
                        newS = s;
                        newL = l;
                        break;
                    default:
                        throw new Error('Invalid variation type');
                }

                palette.push(hslToHex(newH, newS, newL));
            }

            return palette;
        }

        function generatePalette() {
            const baseColor = document.getElementById('baseColor').value;
            const paletteType = document.getElementById('paletteType').value;
            const numColors = parseInt(document.getElementById('numColors').value);

            const palette = generateColorPalette(baseColor, numColors, paletteType);

            const paletteDiv = document.getElementById('palette');
            paletteDiv.innerHTML = '';

            palette.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                colorBox.title = color;
                paletteDiv.appendChild(colorBox);
            });
        }

        // Generate initial palette
        generatePalette();
    </script>
</body>
</html>
