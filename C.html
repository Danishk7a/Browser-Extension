<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Distinct Colors Extractor</title>
    <style>
        canvas {
            display: none; /* Hide canvas */
        }
        #colors {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .color-box {
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Color Extractor</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="colors"></div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                };

                img.onload = function() {
                    extractDistinctColors(img);
                };

                reader.readAsDataURL(file);
            }
        });

        function extractDistinctColors(img) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to image size
            canvas.width = img.width;
            canvas.height = img.height;

            console.log("THIS IS IMG : ", img)
            console.log("AND THIS IS IMG SRC : ", img.src)

            // Draw the image on canvas
            ctx.drawImage(img, 0, 0);

            // Get pixel data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colorMap = {};

            // Loop through pixel data
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Red
                const g = data[i + 1]; // Green
                const b = data[i + 2]; // Blue

                // Create a color key
                const colorKey = `${r},${g},${b}`;
                
                // Combine colors with similar shades (tolerance)
                let found = false;
                for (const key in colorMap) {
                    if (isSimilar(colorKey, key)) {
                        colorMap[key] += 1; // Increment count of similar color
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    colorMap[colorKey] = 1; // Add new color
                }
            }

            // Sort colors by frequency and get the top 5 distinct colors
            const sortedColors = Object.entries(colorMap)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            displayColors(sortedColors);
        }

        function isSimilar(color1, color2) {
            const [r1, g1, b1] = color1.split(',').map(Number);
            const [r2, g2, b2] = color2.split(',').map(Number);
            const tolerance = 50; // Define the tolerance for color similarity

            return (
                Math.abs(r1 - r2) < tolerance &&
                Math.abs(g1 - g2) < tolerance &&
                Math.abs(b1 - b2) < tolerance
            );
        }

        function displayColors(colors) {
            const colorsDiv = document.getElementById('colors');
            colorsDiv.innerHTML = ''; // Clear previous colors

            colors.forEach(([colorKey, count]) => {
                const [r, g, b] = colorKey.split(',').map(Number);
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-box';
                colorDiv.style.backgroundColor = `rgb(${r},${g},${b})`;
                colorDiv.textContent = `rgb(${r},${g},${b}): ${count}`;
                colorsDiv.appendChild(colorDiv);
            });
        }


    </script>
</body>
</html>
