<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Text Masking</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Background color for contrast */
            overflow: hidden;
        }

        .container {
            position: relative;
           width: 100%;
           height: 100vh;
        }

        .container video{
            width: 100%;
            height: 100vh;
            
        }
        
        .textbox{
            position: absolute;
            background-color: #000;
            height: 100%;
            width: 100%;
            color: azure;
            top: 0;
            left: 0;
            display: flex;
            color: #FFFFFF;
	/* display: inline; */
	font-family: MR-Camphor, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 110px;
	font-weight: 700;
	letter-spacing: -3.3px;
	line-height: 110px;

            justify-content: center;
            align-items: center;
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <video class="video" autoplay muted loop>
            <source src="x.mp4" type="video/mp4">  </video>

            <div class="textbox">
                <h1>ReThink</h1>
            </div>

    </div>
</body>
</html>
