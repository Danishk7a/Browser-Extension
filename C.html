<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Slider with Hex Color</title>
    <style>
        #colorDisplay {
            width: 300px;
            height: 200px;
            background-color: #ff0000; /* Default red in hex */
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="colorDisplay"></div>
    <input type="range" id="alphaSlider" min="0" max="100" value="100">

    <script>
        const colorDisplay = document.getElementById('colorDisplay');
        const alphaSlider = document.getElementById('alphaSlider');

        // Function to convert hex to RGBA
        function hexToRgba(hex, alpha) {
            // Remove the '#' if present
            hex = hex.replace(/^#/, '');
            // Parse the hex values
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        alphaSlider.addEventListener('input', function() {
            const alphaValue = alphaSlider.value / 100; // Convert to 0-1 range
            colorDisplay.style.backgroundColor = hexToRgba('#ff0000', alphaValue); // Use the hex color
        });
    </script>

</body>
</html>
