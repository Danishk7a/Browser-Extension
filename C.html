<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Cryptocurrency Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .crypto-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .crypto-item:last-child {
            border-bottom: none;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Cryptocurrency Prices</h1>
        <div id="crypto-list"></div>
    </div>
    <script>
        async function fetchCryptoPrices() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
            const data = await response.json();
            const cryptoList = document.getElementById('crypto-list');

            data.forEach(crypto => {
                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';

                cryptoItem.innerHTML = `
                    <span>${crypto.name} (${crypto.symbol.toUpperCase()})</span>
                    <span>$${crypto.current_price.toFixed(2)}</span>
                    <button onclick="openChart('${crypto.id}')">View Chart</button>
                `;

                cryptoList.appendChild(cryptoItem);
            });
        }

        function openChart(cryptoId) {
            const url = `https://www.tradingview.com/chart/?symbol=COINBASE:${cryptoId.toUpperCase()}`;
            window.open(url, '_blank');
        }

        fetchCryptoPrices();
    </script>
</body>
</html>
